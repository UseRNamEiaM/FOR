<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Valentine üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background:radial-gradient(circle at center,#ff4e8a,#ff0066 60%,#800040);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    color:white;
    padding:20px;
    transition:1.2s ease;
}

/* üíñ Floating Hearts Background */
.hearts-container{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
    z-index:0;
}

.heart{
    position:absolute;
    bottom:-50px;
    font-size:20px;
    animation:floatHearts linear forwards;
    opacity:0.8;
}

@keyframes floatHearts{
    from{
        transform:translateY(0) scale(1);
        opacity:1;
    }
    to{
        transform:translateY(-110vh) scale(1.4);
        opacity:0;
    }
}

.container{
    max-width:500px;
    width:100%;
    transition:0.8s ease;
    z-index:1;
    position:relative;
}

h1{
    font-size:2.2rem;
    margin-bottom:10px;
    animation:fadeIn 2s ease forwards;
}

#countdown{
    font-weight:bold;
    margin-bottom:15px;
    opacity:0.9;
}

#typeText{
    min-height:70px;
    margin-bottom:20px;
    opacity:0.95;
}

button{
    padding:12px 25px;
    font-size:1rem;
    border:none;
    border-radius:30px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.yes{
    background:white;
    color:#ff0066;
}

.no{
    background:#ff1e63;
    color:white;
    position:relative;
}

button:hover{
    transform:scale(1.08);
}

/* Love Page Cinematic */
#lovePage{
    display:none;
    flex-direction:column;
    align-items:center;
    animation:cinematicIn 1.2s ease forwards;
    transform:scale(0.9);
    opacity:0;
    z-index:1;
    position:relative;
}

@keyframes cinematicIn{
    to{
        transform:scale(1);
        opacity:1;
    }
}

.slideshow{
    width:85%;
    max-width:320px;
    height:320px;
    border-radius:25px;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.4);
    margin:20px 0;
}

.slideshow img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:opacity 0.8s ease;
}

.loveText{
    font-size:2rem;
    font-weight:bold;
    animation:glow 2s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #fff;}
    to{text-shadow:0 0 25px #ffccff;}
}

/* Golden Sparkles */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:gold;
    border-radius:50%;
    animation:floatUp 3s linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-200px); opacity:0;}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@media(max-width:480px){
    h1{font-size:1.8rem;}
}
</style>
</head>

<body>

<!-- üíñ Floating Hearts Background -->
<div class="hearts-container" id="hearts"></div>

<div class="container" id="mainPage">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <div id="countdown"></div>
    <div id="typeText"></div>

    <p>Will You Be Mine Forever? üíç</p>
    <button class="yes" onclick="sayYes()">YES üíñ</button>
    <button class="no" id="noBtn">NO üòè</button>

    <br><br>
    <button onclick="playMusic()">üéµ Play Romantic Music</button>
</div>

<div id="lovePage">
    <div class="loveText">LOVE YOU JAAN ‚ù§Ô∏è</div>

    <div class="slideshow">
        <img id="slideImage" src="photo1.jpeg">
    </div>

    <p>You are my everything. Forever & Always üíï</p>
</div>

<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<script>

// üíñ Floating White & Red Hearts
const heartsContainer = document.getElementById("hearts");

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");

    const colors = ["‚ù§Ô∏è","ü§ç"];
    heart.innerHTML = colors[Math.floor(Math.random()*colors.length)];

    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20 + 15) + "px";
    heart.style.animationDuration = (Math.random()*5 + 5) + "s";

    heartsContainer.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },8000);
}

setInterval(createHeart,500);


// üíñ Love Counter
const loveDate = new Date("2024-02-14");
function updateCountdown(){
    const now = new Date();
    let diff = now - loveDate;
    let days = Math.floor(diff/(1000*60*60*24));
    let years = Math.floor(days/365);
    let months = Math.floor((days%365)/30);
    let remainingDays = days%30;
    document.getElementById("countdown").innerHTML =
    `Together for üíñ ${years} Years ${months} Months ${remainingDays} Days`;
}
setInterval(updateCountdown,1000);
updateCountdown();


// ‚ú® Typing Love Letter
const text="From the moment you came into my life, everything became magical. I choose you today, tomorrow, and forever ‚ù§Ô∏è";
let i=0;
function typeWriter(){
    if(i<text.length){
        document.getElementById("typeText").innerHTML+=text.charAt(i);
        i++;
        setTimeout(typeWriter,30);
    }
}
typeWriter();


// üòè Smooth NO escape
const noBtn=document.getElementById("noBtn");
function moveNo(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-60);
    noBtn.style.position="absolute";
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
}
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);


// üíé Cinematic YES transition
function sayYes(){
    document.body.style.background="radial-gradient(circle,#ff0066,#400020)";
    document.getElementById("mainPage").style.opacity="0";

    setTimeout(()=>{
        document.getElementById("mainPage").style.display="none";
        const lovePage=document.getElementById("lovePage");
        lovePage.style.display="flex";
        lovePage.style.opacity="1";
        createSparkles();
        playMusic();
    },700);
}


// ‚ú® Golden Sparkles
function createSparkles(){
    let count=0;
    const interval=setInterval(()=>{
        const s=document.createElement("div");
        s.className="sparkle";
        s.style.left=Math.random()*window.innerWidth+"px";
        s.style.bottom="0px";
        document.body.appendChild(s);
        setTimeout(()=>s.remove(),3000);
        count++;
        if(count>40) clearInterval(interval);
    },150);
}


// üì∏ Slideshow
const images=["photo1.jpeg"];
let index=0;
const slideImage=document.getElementById("slideImage");

setInterval(()=>{
    slideImage.style.opacity=0;
    setTimeout(()=>{
        index=(index+1)%images.length;
        slideImage.src=images[index];
        slideImage.style.opacity=1;
    },500);
},4000);


// üéµ Music
function playMusic(){
    const music=document.getElementById("bgMusic");
    music.volume=0.5;
    music.play();
}

</script>

</body>
</html>
